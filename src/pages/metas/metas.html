<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Metas</ion-title>
  </ion-navbar>
</ion-header>  


<ion-content padding>

    <ion-fab top right edge>
        <button ion-fab mini (click)="addMeta()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <ion-list>
        <ion-item ion-item *ngFor="let item of items">
            <h2>{{item.nome_Loja}}</h2>
            <h2>{{item.mes_Meta}}</h2>
            <h2>{{item.valor_Meta  | currency:'R$'}}</h2>
            <button ion-button color="danger" small (click)="removeMeta(item.id)">
                <ion-icon name="trash"></ion-icon></button>     
        </ion-item>
    </ion-list>

</ion-content>
