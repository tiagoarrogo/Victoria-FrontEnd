<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filtro Usuários</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-fab top right edge> 
  <button (click)="formAddUser()" ion-fab mini><ion-icon name="person-add"></ion-icon></button>
</ion-fab>
  <ion-list>
    <ion-list-header>
      
    </ion-list-header>
    <ion-item ion-item *ngFor="let item of items">
        <h2>Código: {{item.id}}</h2>
      <h2>Usuário: {{item.email}}</h2>
      <button ion-button mini color="danger" (click)="formRemoveUser(item.id)" > <ion-icon name="trash"></ion-icon></button>
    </ion-item>

  </ion-list>
</ion-content>
